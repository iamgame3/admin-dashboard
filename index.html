<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./normalizer.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="brand">
                <img src="./images/ui-icons/dashboard.png" alt="Grid of unevenly sized boxes.">
                <p class="brand-text">Dashboard</p>
            </div>
            <div class="main-nav">
                <div class="nav-option">
                    <img src="./images/ui-icons/home.png" alt="Front view of a simple house icon.">
                    <p class="nav-text">Home</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/profile.png" alt="Icon of an ID card.">
                    <p class="nav-text">Profile</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/message.png" alt="Icon of a speech bubble.">
                    <p class="nav-text">Messages</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/history.png" alt="Icon of a clock at 3 o'clock.">
                    <p class="nav-text">History</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/task.png" alt="Icon of two papers stacked on top of each other.">
                    <p class="nav-text">Tasks</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/community.png" alt="Icon of 3 people standing next to each other.">
                    <p class="nav-text">Communities</p>
                </div>
            </div>
            <div class="advanced-nav">
                <div class="nav-option">
                    <img src="./images/ui-icons/setting.png" alt="Icon of a cog.">
                    <p class="nav-text">Settings</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/support.png" alt="Icon of a question mark in a box.">
                    <p class="nav-text">Support</p>
                </div>
                <div class="nav-option">
                    <img src="./images/ui-icons/privacy.png" alt="Icon of a shield with a checkmark on it.">
                    <p class="nav-text">Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">HEAD</div>
        <div class="dashboard">DASH</div>
        <div class="misc">MISC</div>
    </div>

</body>
</html>
